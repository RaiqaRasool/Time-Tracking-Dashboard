
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div class="user-card">
       <div class="user-card-header">
           <div class="user-image">
            <img src="./images/image-jeremy.png" alt="User Image">
        </div>
        <div class="user-data">
        <div class="user-card-tag common">
            Report for
        </div>
        <div class="user-card-title card-title">
            Jeremy Robson
        </div>
        </div>
    </div>
    <nav class="user-menu">
            <ul class="user-menu-list">
                <li class="user-menu-item common daily-menu-item">
                    Daily 
                </li>
                <li class="user-menu-item common weekly-menu-item">
                    Weekly
                </li>
                <li class="user-menu-item common  monthly-menu-item">
                    Monthly
                </li>
            </ul>
        </nav>    
    </div>
    <div class="card work-card">
        <div class="card-header work-card-header">
            <img src="./images/icon-work.svg" alt="work svg" class="card-header-svg work-card-header-svg">
        </div>
        <div class="card-body work-card-body">
        <div class="tag-and-ham">
            <div class="card-tag">Work</div>
            <div class="card-ham">
                <img src="./images/icon-ellipsis.svg">
            </div>
        </div>
        <div class="card-title-and-last-hours work-card-title-and-last-hours">
        <div class="card-title work-card-title">
            5hrs
        </div>
        <div class="card-last-hours work-card-last-hours common ">
            Yesterday - 7hrs
        </div>
        </div>
        </div>
    </div>
    <div class="card play-card">
        <div class="card-header play-card-header">
              <img src="./images/icon-play.svg" alt="play svg" class="card-header-svg play-card-header-svg">
        </div>
        <div class="card-body play-card-body">
        <div class="tag-and-ham">
            <div class="card-tag">Play</div>
            <div class="card-ham">
                <img src="./images/icon-ellipsis.svg">
            </div>
        </div>
        <div class="card-title-and-last-hours play-card-title-and-last-hours">
        <div class="card-title play-card-title">
            1hr
        </div>
        <div class="card-last-hours play-card-last-hours common ">
            Yesterday - 2hrs
        </div>
        </div>
       </div>
    </div>
    <div class="card study-card">
        <div class="card-header study-card-header">
            <img src="./images/icon-study.svg" alt="study svg" class="card-header-svg study-card-header-svg">
        </div>
        <div class="card-body study-card-body">
        <div class="tag-and-ham">
            <div class="card-tag">Study</div>
            <div class="card-ham">
                <img src="./images/icon-ellipsis.svg">
            </div>
        </div>
        <div class="card-title-and-last-hours study-card-title-and-last-hours">
        <div class="card-title study-card-title">
            0hrs
        </div>
        <div class="card-last-hours study-card-last-hours common ">
            Yesterday - 1hrs
        </div>
        </div>
        </div>
    </div>
    <div class="card exercise-card">
        <div class="card-header exercise-card-header">
            <img src="./images/icon-exercise.svg" alt="exercise svg" class="card-header-svg exercise-card-header-svg">
        </div>
        <div class="card-body exercise-card-body">
        <div class="tag-and-ham exercise-tag-and-ham">
            <div class="card-tag">Exercise</div>
            <div class="card-ham">
                <img src="./images/icon-ellipsis.svg">
            </div>
        </div>
        <div class="card-title-and-last-hours exercise-card-title-and-last-hours">
        <div class="card-title exercise-card-title">
            1hr
        </div>
        <div class="card-last-hours exercise-card-last-hours common ">
            Yesterday - 1hr
        </div>
        </div>
        </div>
    </div>
    <div class="card social-card">
        <div class="card-header social-card-header">
            <img src="./images/icon-social.svg" alt="social svg" class="card-header-svg social-card-header-svg">
        </div>
        <div class="card-body social-card-body">
        <div class="tag-and-ham">
            <div class="card-tag">Social</div>
            <div class="card-ham">
                <img src="./images/icon-ellipsis.svg">
            </div>
        </div>
        <div class="card-title-and-last-hours social-card-title-and-last-hours">
        <div class="card-title social-card-title">
            1hr
        </div>
        <div class="card-last-hours social-card-last-hours common ">
            Yesterday - 3hrs
        </div>
        </div>
        </div>
    </div>
    <div class="card self-care-card">
        <div class="card-header self-care-card-header">
            <img src="./images/icon-self-care.svg" alt="self-care svg" class="card-header-svg self-care-card-header-svg">
        </div>
        <div class="card-body self-care-card-body">
        <div class="tag-and-ham">
            <div class="card-tag">Self Care</div>
            <div class="card-ham">
                <img src="./images/icon-ellipsis.svg">
            </div>
        </div>
        <div class="card-title-and-last-hours self-care-card-title-and-last-hours">
        <div class="card-title self-care-card-title">
            0hrs
        </div>
        <div class="card-last-hours self-care-card-last-hours common ">
            Yesterday - 1hr
        </div>
        </div>
        </div>
    </div>
    <div class="spacer"></div>
</main>
<script src="app.js"></script>
</body>
</html>
