
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div class="user-card">
        <div class="user-image">
            <img src="/images/image-jeremy.png" alt="User Image">
        </div>
        <div class="user-card-tag common">
            Report for
        </div>
        <div class="user-card-title card-title">
            Jeremy Robson
        </div>
        <nav class="user-menu">
            <ul class="user-menu-list">
                <li class="user-menu-item common">
                    Daily 
                </li>
                <li class="user-menu-item common">
                    Weekly
                </li>
                <li class="user-menu-item common">
                    Monthly
                </li>
            </ul>
        </nav>    
    </div>
    <div class="card work-card">
        <div class="card-header work-card-header"></div>
        <div class="tag-and-ham">
            <div class="card-tag">Work</div>
            <div class="card-ham"></div>
        </div>
        <div class="card-title work-card-title">
            5hrs
        </div>
        <div class="card-last-hours work-card-last-hours common ">
            Yesterday - 7hrs
        </div>
    </div>
    <div class="card play-card">
        <div class="card-header play-card-header"></div>
        <div class="tag-and-ham">
            <div class="card-tag">Play</div>
            <div class="card-ham"></div>
        </div>
        <div class="card-title play-card-title">
            1hr
        </div>
        <div class="card-last-hours play-card-last-hours common ">
            Yesterday - 2hrs
        </div>
    </div>
    <div class="card study-card">
        <div class="card-header study-card-header"></div>
        <div class="tag-and-ham">
            <div class="card-tag">Study</div>
            <div class="card-ham"></div>
        </div>
        <div class="card-title study-card-title">
            0hr
        </div>
        <div class="card-last-hours study-card-last-hours common ">
            Yesterday - 1hrs
        </div>
    </div>
    <div class="card exercise-card">
        <div class="card-header exercise-card-header"></div>
        <div class="tag-and-ham">
            <div class="card-tag">Exercise</div>
            <div class="card-ham"></div>
        </div>
        <div class="card-title exercise-card-title">
            1hr
        </div>
        <div class="card-last-hours work-card-last-hours common ">
            Yesterday - 1hr
        </div>
    </div>
    <div class="card social-card">
        <div class="card-header social-card-header"></div>
        <div class="tag-and-ham">
            <div class="card-tag">Social</div>
            <div class="card-ham"></div>
        </div>
        <div class="card-title work-card-title">
            1hr
        </div>
        <div class="card-last-hours work-card-last-hours common ">
            Yesterday - 3hrs
        </div>
    </div>
    <div class="card self-care-card">
        <div class="card-header self-care-card-header"></div>
        <div class="tag-and-ham">
            <div class="card-tag">Work</div>
            <div class="card-ham"></div>
        </div>
        <div class="card-title self-care-card-title">
            0hrs
        </div>
        <div class="card-last-hours work-card-last-hours common ">
            Yesterday - 1hr
        </div>
    </div>
</main>
  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raiqa Rasool</a>.
  </div>
</body>
</html>
